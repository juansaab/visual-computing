<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.js"></script>
</head>

<body>
  <div id="sketch-holder">
    <!-- Our sketch will go here! -->
  </div>
</body>
<script>
  setup = function () {
    var canvas = createCanvas(500, 500);
    canvas.parent('sketch-holder');
  }
  draw = function () {
    background(255);
    translate(250, 250);
    if (!mouseIsPressed) {
      stroke(0, 0, 100);
      i = 0
      for (i; i < 490; i = i + 10) {
        rotate(5);
        line(0, 0, 400, 400);
      }
      rotate(-245)
    }
    strokeWeight(3);
    stroke(200, 0, 0);
    translate(-250, -250);
    line(200, 0, 200, 500);
    line(300, 0, 300, 500);
  }
</script>

</html>
